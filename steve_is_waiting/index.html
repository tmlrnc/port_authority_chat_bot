<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-header">
            <img src="{{ url_for('static', filename='PortAuthorityLogo.png') }}" alt="Logo" id="chat-logo">
            <span id="chat-title">Port Authority Interview Assistant</span>
            <button id="chat-close">âœ•</button>
        </div>
        <div id="chat-body">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <div id="action-buttons">
                <button id="chat-send">Send</button>
                <select id="level-select">
                    <option value="Competency All">Competency All</option>
                    <option value="Competency Analytical Thinking">Analytical Thinking</option>
                    <option value="Competency Time Management">Time Management</option>
                    <option value="Competency Sense of Urgency">Sense of Urgency</option>
                    <option value="Competency Project Management">Project Management</option>
                    <option value="Competency Problem Solving">Problem Solving</option>

                </select>
                <div id="temperature-control">
                    <input type="range" id="temperature-slider" min="0.1" max="1" step="0.05" value="0.5">
                    <label for="temperature-slider" id="temperature-label">Creativty: 0.5</label>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
    <script>
    // Get the temperature slider and its associated label
    const temperatureSlider = document.getElementById('temperature-slider');
    const temperatureLabel = document.getElementById('temperature-label');

    // Function to update the temperature label with the current slider value
    function updateTemperatureLabel() {
        temperatureLabel.textContent = 'Creativity: ' + temperatureSlider.value;
    }

    // Add an event listener to the slider to update the label when the value changes
    temperatureSlider.addEventListener('input', updateTemperatureLabel);
    </script>
</body>
</html>
